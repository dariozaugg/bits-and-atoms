<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Card</title>
  </head>
  <body>
    <div class="flipping-card">
      <div class="flipping-card-inner">
        <div class="flipping-card-front">
          <div class="flipping-card-content">
            <p>- hover to -</p>
            <h1>FLIP</h1>
            <img class="main-image" src="images/arrow.svg" alt="symbol" />
          </div>
        </div>
        <div class="flipping-card-back">
          <div class="flipping-card-content">
            <h2>Well Done</h2>
            <p>You've succesfully flipped my card</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
